<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>usuarios</title>
    <style>
        .row {
            display: flex;
            flex-wrap: wrap;
        }
        .card {
            display: inline-block;
            width: 25%;
        }
    </style>
</head>

<body class="container bg-warning">
    <h1>Usuários de teste via REST</h1>
    <p>Os usuarios deste exemplo são fornecidos pela API de teste <a href="https://reqres.in/api/users?per_page=10"
            target="_blank">Reqres.in</a></p>
    <div id="usuarios" class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card p-2 m-3" v-for="(user, index) in users" :key="index">
                    <img v-bind:src="user.avatar" alt="IMG" class="card-img-top">
                    <div class="card-body">
                        <h2 class="card-title"> {{ user.first_name }} </h2>
                        <p class="card-text"> {{ user.email }} </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script>
    Vue.createApp({
        data() {
            return {
                users: []
            }
        },
        mounted() {
            this.loadUsers()
        },
        methods: {
            loadUsers() {

                fetch('https://reqres.in/api/users?per_page=10')
                    .then(response => response.json())
                    .then(dados => {
                        data = dados.data
                        this.users = data
                        // console.log(data) // resultado esperado
                    })
            }
        }
    }).mount("#usuarios")
</script>

</html>
