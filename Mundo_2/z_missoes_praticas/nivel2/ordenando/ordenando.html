<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordenando</title>
    <style>
        button{
            margin-top: 10px;
            width: 80px;
            height: 25px;
            background-color: rgb(0, 94, 255);
            color: white;
            border: 0;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <div>
        <label for="valor">Valor:</label> <br>
        <input type="number" id="valor" placeholder="DIgite um valor">
        <br>
        <button onclick="add()">Adicionar</button>
    </div>
    <hr>
    <div>
        <select name="" id="operacoes">
            <option value="bs" checked>Blubble Sort</option>
            <option value="ss">Selection Sort</option>
            <option value="qs">Quick Sort</option>
        </select>
        <br>
        <button onclick="ordenar()">Ordenar</button>
        <button onclick="misturar()">Misturar</button>
    </div>
    <hr>
    <div>
        <ul id="valores"></ul>
    </div>
</body>
<script src="exemplos.js"></script>

</html>
