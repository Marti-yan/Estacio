<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pseudoclasse</title>
    <style>
        a:hover{
            text-decoration: none;
            color: #f5f5;
        }
        input:focus{
            border: 3px solid #05e61f;
        }
        input:checked{
            width: 50px;
            height: 50px;
        }
        li:first-child{
            color:#e60505;
        } 
        li:last-child{
            color:#05e61f;
        }
    </style>
</head>
<body>
    
    <hr>

    <a href="/">link n√£o ativado</a>
    <a href="/">link ativo</a>

    <hr>

    <input type="checkbox" id="test" checked>
    <input type="checkbox">
    <input type="text">

    <hr>

<ul>
    <li>1</li>
    <li>2</li>
    <li>3</li>
</ul>



</body>
</html>
