<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TODOLIST</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div id="app">
        <div id="wrapper">
            <h1>TODO.LIST</h1>
            <div id="form-wrapper">
                <div id="o-form">
                    <input 
                        type="text" 
                        id="text-novo-item" 
                        v-model="TextoNovoItem" 
                        @keyup.enter="salvar"
                        maxlength="50"
                        >
                    <div>
                        <input type="checkbox" id="is-importante" v-model="NovoItemImportante">
                        <label for="is-importante"> Importante</label><br>
                    </div>
                    <!-- 
                        @click == v-on:click  
                        v-show == v-if
                    -->
                    <button @click="salvar" v-show="TextoNovoItem.length > 0">
                        Salvar
                    </button>
                </div>
                <p id="contagem">{{ qtdeDigitada }}/50</p>
            </div>

            <div id="list-wrapper">
                <div class="item" 
                    v-bind:class="{importante: item.importante, feito: item.feito}" 
                    v-for="item in lista"
                    v-on:click="item.feito = !item.feito">
                    <p class="texto-item" v-text="item.texto"></p>
                </div>



            </div>
        </div>
    </div>
    <script src="https://unpkg.com/vue@3.0.0-rc.5/dist/vue.global.js"></script>

    <script>
        Vue.createApp({
            methods: {
                salvar() {
                    if (this.TextoNovoItem.length > 0) {

                        let novoItem = {
                            id: new Date().getTime(),
                            texto: this.TextoNovoItem,
                            importante: this.NovoItemImportante,
                            feito: false,
                        };

                        this.lista.push(novoItem);
                        this.TextoNovoItem = '';
                        this.NovoItemImportante = false;
                    }
                }
            },
            data() {
                return {
                    TextoNovoItem: '',
                    NovoItemImportante: false,


                    lista: [
                        {
                            texto: "Item importante",
                            importante: true,
                            feito: false,
                        },
                        {
                            texto: "Item a fazer",
                            importante: false,
                            feito: false,
                        },
                        {
                            texto: "Item feito",
                            importante: true,
                            feito: true,
                        },

                    ]
                }
            },
            computed:{
                qtdeDigitada(){
                    return this.TextoNovoItem.length;
                }
            }
        }).mount("#app")
    </script>

</body>

</html>
